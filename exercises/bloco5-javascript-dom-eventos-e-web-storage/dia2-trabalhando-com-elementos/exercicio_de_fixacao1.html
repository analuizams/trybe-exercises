<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
      <div id="pai">
        <div id="primeiroFilho"></div>
        <div id="elementoOndeVoceEsta">
          <div id="primeiroFilhoDoFilho"></div>
          <div id="segundoEUltimoFilhoDoFilho"></div>
        </div>
        Atenção!
        <div id="terceiroFilho"></div>
        <div id="quartoEUltimoFilho"></div>
      </div>
    </div>
    <script>
      // PARTE 1 - BUSCANDO ELEMENTOS
      // 1 Acesse o elemento elementoOndeVoceEsta .
      document.querySelector("#elementoOndeVoceEsta");
      // 2 Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
      document.querySelector("#elementoOndeVoceEsta").parentElement.style.color = "red";
      // 3 Acesse o primeiroFilhoDoFilho e adicione um texto a ele.
      document.querySelector("#primeiroFilhoDoFilho").innerText = "Texto aqui";
      // 4 Acesse o primeiroFilho a partir de pai .
      document.querySelector("#pai").firstElementChild;
      // 5 Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
      document.querySelector("#elementoOndeVoceEsta").previousElementSibling;
      // 6 Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
      document.querySelector("#elementoOndeVoceEsta").nextSibling;
      // 7 Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
      document.querySelector("#elementoOndeVoceEsta").nextSibling.nextSibling;
      // 8 Agora acesse o terceiroFilho a partir de pai .
      document.querySelector("#pai").lastElementChild.previousElementSibling;

      // PARTE 2 - CRIANDO ELEMENTOS
      // 1 Crie um irmão para elementoOndeVoceEsta .
      //document.createElement("TIPO DO ELEMENTO")
      const irmaoDoElemento = document.createElement("div");
      irmaoDoElemento.innerText = "Cadê Você, irmão do elemento?";
      irmaoDoElemento.id = "irmaoDoElemento";
      const pai = document.querySelector("#pai");
      pai.appendChild(irmaoDoElemento);

      // 2 Crie um filho para elementoOndeVoceEsta .
      const filhoDoElemento = document.createElement("div");
      filhoDoElemento.innerText = "Cadê Você, filho do elemento?";
      filhoDoElemento.id = "filhoDoElemento";
      const elementoOndeVoceEsta = document.querySelector("#elementoOndeVoceEsta");
      elementoOndeVoceEsta.appendChild(filhoDoElemento);

      // 3 Crie um filho para primeiroFilhoDoFilho .
      const filhoDoPrimeiroFilhoDoFilho = document.createElement("div");
      filhoDoPrimeiroFilhoDoFilho.innerText = "Filho do Primeiro Filho do Filho";
      filhoDoPrimeiroFilhoDoFilho.id ="filhoDoPrimeiroFilhoDoFilho";
      const primeiroFilhoDoFilho = document.querySelector("#primeiroFilhoDoFilho");
      primeiroFilhoDoFilho.appendChild(filhoDoPrimeiroFilhoDoFilho);

      // 4 A partir desse filho criado, acesse terceiroFilho .
      document.querySelector("#filhoDoPrimeiroFilhoDoFilho").parentElement.parentElement.nextElementSibling;

      // PARTE 3 - REMOVENDO ELEMENTOS
      // 1 Remova todos os elementos da página, menos pai , elementoOndeVoceEsta e primeiroFilhoDoFilho .
      pai.removeChild(pai.lastElementChild);
      pai.removeChild(pai.firstElementChild);
      pai.removeChild(pai.lastElementChild);
      pai.removeChild(pai.lastElementChild);

      // pai.parentElement.remove();

      const elemento1 = document.querySelector('#elementoOndeVoceEsta');
      elemento1.lastElementChild.remove();
      elemento1.lastElementChild.remove();
      elemento1.lastChild.remove();
      elemento1.lastChild.remove();
      elemento1.firstElementChild.firstElementChild.remove();

    </script>
</body>
</html>
